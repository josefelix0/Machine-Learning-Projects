<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Telecom Prediction">
    <meta name="author" content="Telecom">
    <meta name="keywords" content="Telecom Prediction">

    <!-- Title Page-->
    <title>Prediction Weather-Case</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">

</head>

<body>
    

            <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
                <div class="wrapper wrapper--w680">
                    <div class="card card-4">
                        <div class="card-body">
                            <h1 class="title"><b style="color: #6A0DAD;">Rain Weather Site</b></h1>
                            <p class="desc">This is Machine Learning Model Which Predicting Weather Case ( Rain or Not-Rain).</p>
                            <br><br>
                            <form action="/Predict" method="GET">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>MinTemp</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset MinTemp" name="MinTemp">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>MaxTemp</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset MaxTemp" name="MaxTemp">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Rainfall</b></label>
                                            <input class="input--style-6" type="number" step="0.01" placeholder="Reset Rainfall" name="Rainfall">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Evaporation</b></label>
                                            <input class="input--style-6" type="number" step="0.01" placeholder="Reset Evaporation" name="Evaporation">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Sunshine</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset Sunshine" name="Sunshine">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>WindGustSpeed</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset WindGustSpeed" name="WindGustSpeed">
                                        </div>
                                    </div>
                                    <<div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>WindSpeed9am</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset WindSpeed9am" name="WindSpeed9am">
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>WindSpeed3pm</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset WindSpeed3pm" name="WindSpeed3pm">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Humidity9am</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset Humidity9am" name="Humidity9am">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Humidity3pm</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset Humidity3pm" name="Humidity3pm">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Pressure9am</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset Pressure9am" name="Pressure9am">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Pressure3pm</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset Pressure3pm" name="Pressure3pm">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Cloud9am</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset Cloud9am" name="Cloud9am">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Cloud3pm</b></label>
                                            <input class="input--style-6" type="number" placeholder="Reset Cloud3pm" name="Cloud3pm">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Temp9am</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset Temp9am" name="Temp9am">
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>Temp3pm</b></label>
                                            <input class="input--style-6" type="number" step="0.1" placeholder="Reset Temp3pm" name="Temp3pm">
                                        </div>
                                    </div>

                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>RainToday</b></label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="RainToday">
                                            <option>Weather-Today</option>
                                            <option value="Yes">Yes</option>
                                            <option value="NO">NO</option>
                                        </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>WindGustDir</b></label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="WindGustDir">
                                            <option>Reset WindGustDir</option>
                                            <option value="ENE">ENE</option>
                                            <option value="ESE">ESE</option>
                                            <option value="N">N</option>
                                            <option value="NE">NE</option>
                                            <option value="NNE">NNE</option>
                                            <option value="NNW">NNW</option>
                                            <option value="NW">NW</option>
                                            <option value="S">S</option>
                                            <option value="SE">SE</option>
                                            <option value="SSE">SSE</option>
                                            <option value="SSW">SSW</option>
                                            <option value="SW">SW</option>
                                            <option value="W">W</option>
                                            <option value="WNW">WNW</option>
                                            <option value="WSW">WSW</option>
                                            
                                            
                                        </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>WindDir9am</b></label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="WindDir9am">
                                            <option>Reset WindDir9am</option>
                                            <option value="ENE">ENE</option>
                                            <option value="ESE">ESE</option>
                                            <option value="N">N</option>
                                            <option value="NE">NE</option>
                                            <option value="NNE">NNE</option>
                                            <option value="NNW">NNW</option>
                                            <option value="NW">NW</option>
                                            <option value="S">S</option>
                                            <option value="SE">SE</option>
                                            <option value="SSE">SSE</option>
                                            <option value="SSW">SSW</option>
                                            <option value="SW">SW</option>
                                            <option value="W">W</option>
                                            <option value="WNW">WNW</option>
                                            <option value="WSW">WSW</option>
                                            
                                            
                                        </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label"><b>WindDir3pm</b></label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="WindDir3pm">
                                            <option>Reset WindDir3pm</option>
                                            <option value="ENE">ENE</option>
                                            <option value="ESE">ESE</option>
                                            <option value="N">N</option>
                                            <option value="NE">NE</option>
                                            <option value="NNE">NNE</option>
                                            <option value="NNW">NNW</option>
                                            <option value="NW">NW</option>
                                            <option value="S">S</option>
                                            <option value="SE">SE</option>
                                            <option value="SSE">SSE</option>
                                            <option value="SSW">SSW</option>
                                            <option value="SW">SW</option>
                                            <option value="W">W</option>
                                            <option value="WNW">WNW</option>
                                            <option value="WSW">WSW</option>
                                            
                                            
                                        </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    

                                <div class="p-t-15">
                                    <button class="btn btn--radius-2 btn--blue" type="submit">Predict-Weather-Case</button>

                                </div>
                                

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>








            <!-- Jquery JS-->
            <script src="/static/vendor/jquery/jquery.min.js"></script>
            <!-- Vendor JS-->
            <script src="/static/vendor/select2/select2.min.js"></script>
            <script src="/static/vendor/datepicker/moment.min.js"></script>
            <script src="/static/vendor/datepicscker/daterangepicker.js"></script>

            <!-- Main JS-->
            <script src="/static/js/global.js"></script>

</body>

</html>
